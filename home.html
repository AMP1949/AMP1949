<style>

    img {

    }
    .text {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 4rem;
    }
    .text > div {
        background-color: #3F0071;

        margin: 1rem;
        font-weight: bold;
        cursor: pointer;
    }
    .text > div:hover {
        background-color: #efefef;
        color: #000;
        transition: 1s;
    }

    @media (min-width: 576px)
    {
        .text > div 
        {
            width: 40%;
        }
    }

    @media (max-width: 500px)
    {
        .text > div 
        {
            width: 95%;
        }
    }

</style>
