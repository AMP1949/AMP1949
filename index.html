<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <!-- Bootstrap Font Icon CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <script src="js/jquery.min.js"></script>
        <link href="styles/styles.css" rel="stylesheet">
        <title>Amirmohammad Parchami</title>
    </head>
    <body>
        <div class="pages">
            <button type="button" class="active-btn" id="home" onclick="change_page(this.id)">Home</button>
            <button type="button" id="skills" onclick="change_page(this.id)">Skills</button>
            <button type="button" id="certificates" onclick="change_page(this.id)">Certificates</button>
            <button type="button" id="contact" onclick="change_page(this.id)">Contact Me</button>
        </div>
        <div class="container" id="main">
        </div>

        <script>
            change_page("home")

            function change_page(page)
            {
                //RESET
                var pages_btn = document.querySelectorAll(".pages > button");
                for (let btn of pages_btn)
                {
                    btn.classList.remove("active-btn");
                }

                document.getElementById(page).classList.add("active-btn");

                $("#main").load(page + ".html");
            
            }
        </script>
    </body>
</html>
